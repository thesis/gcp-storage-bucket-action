name: Action test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Deploy to GCP
      uses: ./
      with:
        service-key: test-service-key
        project: test-project
        bucket-name: test-bucket-name
      env:
        TEST: test-service-key test-project test-bucket-name . index.html 404.html
